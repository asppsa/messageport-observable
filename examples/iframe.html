<!doctype html>
<html>
  <head>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>In the iframe</h1>
    <script>
      const wrapWindow = MessagePortObservable.wrapWindow;
      const wrapPort = MessagePortObservable.wrapPort;
      const parentPort = wrapWindow(window);

      parentPort.postMessageWithReply('test', replyPort => {
        replyPort.observable.subscribe({
          next(x) {
            console.log('next', x);
          }
        })
      });

      const sharedWorker = new SharedWorker('increment.js');
      const swPort = wrapPort(sharedWorker.port);

      for (let i = 0; i < 10; i ++) {
        swPort.postMessageWithReply('inc', replyPort => {
          let sub = replyPort.observable.subscribe({
            next(x) {
              console.log('increment ' + i + ' via iframe:', x.data);
              sub.unsubscribe();
            }
          });
        });
      }
    </script>
  </body>
</html>
